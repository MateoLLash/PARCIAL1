<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cartera</title>
    <style>
        body {
            border-radius: 4px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            border-radius: 4px;
            width: 300px;
            background-color: #ffffff;
            border: 2px solid navy;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .header {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: navy;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .buttons input {
            padding: 8px 12px;
            border-radius: 4px;
            width: 48%;
            background-color: navy;
            color: white;
            border: none;
            padding: 8px 0;
            cursor: pointer;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Grabar Datos De Las Carteras</div>
        <form action="{{ url_for('insertar_cartera') }}" method="post">
            <label for="txtdescripcion">Descripci칩n:</label>
            <input type="text" id="txtdescripcion" name="txtdescripcion" required>

            <label for="txttipocartera">Tipo:</label>
            <select id="txttipocartera" name="txttipocartera" required>
                <option value="">-------------------------</option>
                <option value="tradicional">Tradicional</option>
                <option value="selvatico">Selv치tico</option>
                <option value="andino">Andino</option>
                <option value="coste침o">Coste침o</option>
            </select>

            <label for="txtprecio">Precio:</label>
            <input type="number" id="txtprecio" name="txtprecio" step="0.01" min="0" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <div class="buttons">
                <input type="submit" value="Grabar">
                <input type="button" value="Regresar" onclick="window.history.back()">
            </div>
        </form>
    </div>

    {% if mensaje %}
        <div class="message success">
            {{ mensaje }}
        </div>
    {% endif %}

    <script>
        // Optional: Set default date to today
        document.getElementById('fecha').valueAsDate = new Date();
    </script>
</body>
</html>
